{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block css %}<link href="{% static 'login/auth.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}
    <div class="lowin lowin-red" style="height:600px;background:url({% static 'login/mycat.jpg' %});">
        <div class="lowin-wrapper">
            <div class="lowin-box lowin-login">
                <div class="lowin-box-inner">
                    <form action="/reset_password_ready/" method="post">
                        {% if message %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endif %}

                        {% csrf_token %}

                        <p>输入新密码</p>

                        <div class="lowin-group">
                            <label>{{ reset_password_ready_form.new_password1.label_tag }}</label>
                            {{ reset_password_ready_form.new_password1 }}
                        </div>

                         <div class="lowin-group">
                            <label>{{ reset_password_ready_form.new_password2.label_tag }}</label>
                            {{ reset_password_ready_form.new_password2 }}
                        </div>


                        <button type="submit" class="lowin-btn login-btn">
							变更密码
						</button>
                    </form>
                </div>
			</div>
        </div>
    </div>

{% endblock %}
