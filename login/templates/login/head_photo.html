{% extends 'base.html' %}
{% block title %}裁剪并上传头像{% endblock %}


{% block content %}
<div id="maxlarge" style="overflow:hidden;">

<div class="ibox-content">
	<div class="row">
		<div id="crop-avatar" class="col-md-6">
			<div class="avatar-view" title="点击更换图片">
				<img src="{{ MEDIA_URL }}{{ photo }}" alt="Logo">
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form class="avatar-form" action="/handing_head/" enctype="multipart/form-data" method="post">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" type="button">&times;</button>
					<h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
				</div>
				<div class="modal-body">
					<div class="avatar-body">
						<div class="avatar-upload">
							<input class="avatar-src" name="avatar_src" type="hidden">
							<input class="avatar-data" name="avatar_data" type="hidden">
							<label for="avatarInput">图片上传</label>
							<input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
						<div class="row">
							<div class="col-md-9">
								<div class="avatar-wrapper"></div>
							</div>
							<div class="col-md-3">
								<div class="avatar-preview preview-lg"></div>
								<div class="avatar-preview preview-md"></div>
								<div class="avatar-preview preview-sm"></div>
							</div>
						</div>
						<div class="row avatar-btns">
							<div class="col-md-9">
								<div class="btn-group">
									<button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
								</div>
								<div class="btn-group">
									<button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
								</div>
							</div>
							<div class="col-md-3">
								<button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
							</div>
						</div>
					</div>
				</div>
  		</form>
  	</div>
  </div>
</div>

<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>

</div>

{% endblock %}

{% block csslast %}

    <script src="{% static 'head_photo/jquery.min.js' %}"></script>
{#	<link href="{% static 'head_photo/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">#}
	<link href="{% static 'head_photo/cropper/cropper.min.css' %}" rel="stylesheet">
	<link href="{% static 'head_photo/sitelogo/sitelogo.css' %}" rel="stylesheet">

	<script src="{% static 'head_photo/cropper/cropper.min.js' %}"></script>
	<script src="{% static 'head_photo/sitelogo/sitelogo.js' %}"></script>
	<script src="{% static 'head_photo/bootstrap/js/bootstrap.min.js' %}"></script>
{% endblock %}
